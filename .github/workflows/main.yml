name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t api api/ 
          docker tag api:latest 851725519017.dkr.ecr.us-east-1.amazonaws.com/demo:latest

      - name: Push Docker image to Amazon ECR
        run: |
          echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}" | docker login --username AWS --password-stdin aws_account_id.dkr.ecr.region.amazonaws.com
          docker push 851725519017.dkr.ecr.us-east-1.amazonaws.com/demo:latest


